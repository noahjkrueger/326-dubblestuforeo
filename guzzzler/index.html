<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>guzzzle.</title>
        <!-- Favicon -->
        <link rel="icon" type="image/svg+xml" href="../images/favicon.svg"/>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <!-- Our Style -->
        <link href="../css/style.css" rel="stylesheet">
        <!-- Our JS -->
        <script type="module" src="../js/navigation.js"></script>
        <script type="module" src="../js/profile.js"></script>
    </head>
    <body>
        <div class="modal fade" id="profileoptions" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Profile Settings</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <h1>Change Password</h1>
                        <input type="password" class="cg-amount" id="old-password" placeholder="Old Password">
                        <br><br>
                        <input type="password" class="cg-amount" id="new-password" placeholder="New Password">
                        <br><br>   
                        <input type="password" class="cg-amount" id="new-password-c" placeholder="Confirm New Password">
                        <br><br>
                        <h1>Edit Profile</h1>
                        <label for="new-bio" class="form-label">Update Your Bio</label>
                        <input type="text" class="form-control" id="new-bio" placeholder="Biography (500 chars max)" maxlength="500">
                        <br>    
                        <label for="new-pfp" class="form-label">Upload Profile Picture</label>
                        <input class="form-control" type="file" id="new-pfp">
                        <br>
                        <button id="updateProfileButton" type="button" class="btn btn-outline-success">Save Changes</button>
                        <button id="deleteProfileButton" type="button" class="btn btn-outline-danger float-end">Delete Profile</button>
                    </div>
                </div>
            </div>
        </div>
        <main class="userPage">
            <div class="navigation" id="navigation"></div>
            <div class="user-profile" id="user_profile"></div>
            <div id="user_feed"></div>
        </main>
        <!--Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
