<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>guzzzle.</title>
        <!-- Favicon -->
        <link rel="icon" type="image/svg+xml" href="../images/favicon.svg"/>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Our Style -->
        <link href="../css/style.css" rel="stylesheet">
        <!-- Our JS -->
        <script type="module" src="../js/login.js"></script>
    </head>
    <body class="feed_page">
        <main>
            <div class="login" id="login"></div>
            <div class="splitBar"></div>
            <div class="cancelBtn">
                <button type="button" href='./guzzzlin' class="btn btn-block">Cancel</button>
            </div>
        </main>
            <div class="Login-side" >
                <form>
                    <h2> <div align  ></div>LOGIN</h2>
                        <div class="form-icon">
                            <span><i class="icon icon-user"></i></span>
                        </div>
                        <div class="form-group">
                            <input type="text" id="Username" placeholder="Username" class="credentialsBox">
                        </div>
                        <div class="form-group">
                            <input type="password" id="password" placeholder="Password" class="credentialsBox">
                            <input type="checkbox" id="checkbox3"><span class="noFlow">Show Password</span>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-block loginBtn" id="loginbutton">Login</button>
                        </div>
                </form>      
            </div>
            <div class="Signup-side">
                <form>
                    <h2>SIGNUP</h2>
                    <div class="form-icon">
                        <span><i class="icon icon-user"></i></span>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Email" class="credentialsBox">
                    </div>
                    <div class="form-group">
                        <input type="text" id="UsernameSignup" placeholder="Username" class="credentialsBox">
                    </div>
                    <div class="form-group">
                        <input type="password" id="passwordSignup" placeholder="Password" class="credentialsBox">
                        <input type="checkbox" id="checkbox1"> <span class="noFlow">Show Password</span>
                    </div>
                    <div class="form-group">
                        <input type="password" id="confirm_Password" placeholder="Confirm Password" class="credentialsBox">
                        <input type="checkbox" id="checkbox2"><span class="noFlow">Show Password</span>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-block signupBtn" id="signup">Sign Up</button>
                        <p id="notice"></p>
                    </div>
                </form>
            </div> 
        <!--Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
