<div class="container-fluid post">
    <div class="row">
        <a class="col-11 btn post-options-button post-options-profile" href="#">
            <img src="" alt="" width="32" class="rounded-circle">
            <span id="user-name"class="button-label"></span>
        </a>
        <a class="col btn post-options-button post-options-follow" href="#">
            <i id="follow-icon" class="bi-person-check icon"></i>
            <span class="button-label">Follow</span> 
        </a>
    </div>
    <div class="row post-info">
        <div class="post-info-title"></div>
        <div class="post-info-date"></div>
    </div>
    <div class="row">
        <img src="" class="post-image">
    </div> 
    <div class="row post-body-description"></div>
    <div class="row">
        <a class="col-8 btn post-options-button post-options-view" href="#">
            <i class="bi-cup-straw icon"></i>
            <span class="button-label">View Guide</span>
        </a>
        <a id="like-post" class="col btn post-options-button post-options-like" href="#">
            <i id="liked" class="bi-balloon-heart icon"></i>
            <span class="button-label">Like</span>
        </a>
        <a id="comment-post" class="col btn post-options-button post-options-comment" href="#">
            <i class="bi-chat icon"></i>
            <span class="button-label">Comment</span>
        </a>
    </div>
</div>
