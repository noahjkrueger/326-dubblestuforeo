<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>guzzzle.</title>
        <!-- Favicon -->
        <link rel="icon" type="image/svg+xml" href="../images/favicon.svg"/>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Our Style -->
        <link href="../css/style.css" rel="stylesheet">
        <!-- Our JS -->
        <script type="module" src="../js/navigation.js"></script>
        <script type="module" src="../js/create_guide.js"></script>
    </head>
    <body class="feed_page">
        <main>
            <div class="navigation" id="navigation"></div>
            <div class="create_guide" id="create_guide"></div>
        </main>
        <!--Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
    <p class="create-guide-header">Create Guide</p>
    <br></br>
    <br></br>
    <!-- Create Guide Form -->
    <div class="cg_title">
        <label for="cg_title" class="form-label"></label>
        <input type="text" class="form-control" id="cg_title" placeholder="Title">
    </div>
    <br></br>
    <div class="cg_desc">
        <label for="cg_desc" class="form-label"></label>
        <textarea class="form-control" id="cg_desc" rows="3" placeholder="Description"></textarea>
    </div>
    <br></br>
    <br></br>
    <div class = "cg_ingredients">
        <label for="cg_ing" class="form-label"></label>
        <input type="text" class="form-control" id="cg_ing" placeholder="Ingredient">
        <select class="cg_type">
            <option selected>Type</option>
            <option value="1">Booze</option>
            <option value="2">Juice</option>
            <option value="3">Garnish</option>
            <option value="4">Veggies</option>
            <option value="5">Fruit</option>
        </select>
        <label for="cg_amount" class="cg_amount"></label>
        <input type="number" id="cg_amount" placeholder="Amount(oz/tsp/tbs/units)" class="cg_amount">
    </div>
    <button type="button" class="cg_btn">Add ingredient</button>
    <div class="cg_inst">
        <label for="cg_inst" class="cg_inst"></label>
        <textarea class="form-control" id="cg_inst" rows="9" placeholder="Instructions"></textarea>
    </div>
    <br></br>
    <br></br>
    <div class="cg_image">
        <label for="cg_image" class="form-label">Upload Image</label>
        <input class="form-control" type="file" id="cg_image">
    </div>
    <br></br>
    <br></br>
    <button class="cg_post" type="submit" id="cg_postbutton">Post Guide</button>
</html>
